<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="content">
      <header class="header">
        <img
          class="logo header__logo"
          src="./images/logo-white.svg"
          alt="Логотип"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/сousteau-min.jpg"
            alt="Аватар"
            class="profile__avatar"
          />
          <div class="profile__content">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="edit-profile" class="popup__form" action="#" method="post"novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label for="name" class="popup__label">
            <input
              type="text"
              name="name"
              id="name"
              class="popup__input"
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required>
            <p class="popup__error" id="name-error">Вы пропустили это поле.</p>
          </label>
          <label for="profession" class="popup__label">
            <input
              type="text"
              name="profession"
              id="profession"
              class="popup__input"
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              required>
            <p class="popup__error" id="profession-error">Вы пропустили это поле.</p>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-add-photo">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="add-photo" class="popup__form" action="#" method="post" novalidate>
          <p class="popup__title">Новое место</p>
          <label for="title" class="popup__label">
            <input
              type="text"
              name="title"
              id="title"
              class="popup__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required>
              <p class="popup__error" id="title-error">Вы пропустили это поле.</p>
          </label>

          <label for="link" class="popup__label">
            <input
              type="url"
              name="link"
              id="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="popup__error" id="link-error">Введите адрес сайта.</p>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-show-photo">
      <figure class="popup__figure">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src="#" alt="" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template id="card-template">
      <li class="gallery__item card" data-setlike="false">
        <button type="button" class="card__button-trash"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__wrapper">
          <h3 class="card__title"></h3>
          <button type="button" class="card__button-like"></button>
        </div>
      </li>
    </template>
    <script src="./script/initСard.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
