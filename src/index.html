<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Место</title>
</head>

<body class="page preload">
  <header class="header">
    <img class="logo header__logo" src="<%=require('./images/logo-white.svg')%>" alt="Логотип" />
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="<%=require('./images/сousteau-min.jpg')%>" alt="Аватар пользователя" />
        <div class="profile__avatar-hover"></div>
      </div>
      <div class="profile__content">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button"></button>
    </section>

    <section class="card"></section>
  </main>


  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form novalidate name="edit_profile" action="#" class="popup__form popup__form_edit_profile">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required minlength="2" maxlength="40" id="name-input" placeholder="Ваше имя" type="text" name="name"
            class="popup__text popup__text_value_name" />
          <span class="popup__text-error name-input-error"></span>
          <input required minlength="2" maxlength="200" id="job-input" placeholder="Ваша профессия" type="text"
            name="descr" class="popup__text popup__text_value_descr" />
          <span class="popup__text-error job-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_edit_card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form novalidate name="add-card" action="#" class="popup__form popup__form_add_card">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>
          <input required minlength="2" maxlength="30" id="place-input" placeholder="Название" type="text" name="name"
            class="popup__text popup__text_value_title" />
          <span class="popup__text-error place-input-error"></span>
          <input required id="link-input" placeholder="Ссылка на картинку" type="url" name="link"
            class="popup__text popup__text_value_link" />
          <span class="popup__text-error link-input-error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__img-container">
      <img class="popup__image" src="" alt="" />
      <button type="button" class="popup__close"></button>
      <p class="popup__img-descr"></p>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__container">
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <button type="button" class="popup__close"></button>
      <form name="delete-card" action="#" class="popup__form">
        <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit_photo">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form novalidate name="change-photo" action="#" class="popup__form popup__form_change-photo">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Обновить аватар</h2>
          <input required id="photo-input" placeholder="Ссылка на картинку" type="url" name="link"
            class="popup__text popup__text_value_link" />
          <span class="popup__text-error photo-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template class="card-template">
    <div class="card__place">
      <button type="button" class="card__delete card__delete_hidden" data-id="0"></button>
      <img class="card__img" src="#" alt="" />
      <div class="card__text">
        <h3 class="card__name"></h3>
        <div class="card__like-wrapper">
          <button type="button" class="card__like"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
